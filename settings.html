<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings | Becoming HER</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f4ef;
      color: #333;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #4b2e83;
    }
    .setting-box {
      background: white;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .field {
      margin-bottom: 1rem;
    }
    .field label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.3rem;
    }
    .field span {
      font-size: 0.95rem;
      background: #f1f1f1;
      padding: 0.5rem;
      border-radius: 8px;
      display: block;
    }
    button {
      background: #d4a373;
      color: white;
      border: none;
      padding: 0.75rem 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 1rem;
      transition: 0.3s ease;
    }
    button:hover {
      background: #bc8a5f;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>⚙️ Settings</h1>
  <div class="setting-box">
    <div class="field">
      <label>Username:</label>
      <span id="username">@HER</span>
    </div>
    <div class="field">
      <label>Email:</label>
      <span id="email">sivapriya@example.com</span>
    </div>
    <div class="field">
      <label>Display Name:</label>
      <span id="displayName">Sivapriya</span>
    </div>

    <div class="button-group">
      <button onclick="editProfile()">Edit Profile</button>
      <button onclick="feedback()">Give Feedback</button>
      <button onclick="logout()">Logout</button>
      <button onclick="deleteAccount()" style="background: #d9534f;">Delete Account</button>
    </div>
  </div>

  <script>
    // Get user data from localStorage or use defaults
    const user = {
      username: localStorage.getItem("username") || "glowupqueen",
      email: localStorage.getItem("email") || "sivapriya@example.com",
      displayName: localStorage.getItem("displayName") || "Sivapriya"
    };

    document.getElementById("username").textContent = "@" + user.username;
    document.getElementById("email").textContent = user.email;
    document.getElementById("displayName").textContent = user.displayName;

    function editProfile() {
      const newDisplayName = prompt("Enter new display name:", user.displayName);
      const newUsername = prompt("Enter new username:", user.username);
      const newEmail = prompt("Enter new email:", user.email);
      
      if (newDisplayName && newUsername && newEmail) {
        localStorage.setItem("displayName", newDisplayName);
        localStorage.setItem("username", newUsername);
        localStorage.setItem("email", newEmail);
        location.reload();
      }
    }

    function feedback() {
      window.location.href = "mailto:yourmail@example.com?subject=Feedback for Becoming HER";
    }

    function logout() {
      alert("Logged out successfully.");
      // You can redirect to login.html if you have one
      window.location.href = "index.html";
    }

    function deleteAccount() {
      const confirmDelete = confirm("Are you sure you want to delete your account?");
      if (confirmDelete) {
        localStorage.clear();
        alert("Account deleted.");
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
