<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Settings | Becoming HER</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff5f8;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      color: #d63384;
    }

    .info {
      margin: 20px 0;
      font-size: 16px;
    }

    .info label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      color: #444;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      background-color: #ff8ab0;
      color: white;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #e86a96;
    }

    textarea {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 5px;
      resize: none;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Settings</h2>

    <div class="info">
      <label>Name:</label>
      <div id="name">Loading...</div>

      <label>Username:</label>
      <div id="username">Loading...</div>

      <label>Email:</label>
      <div id="email">Loading...</div>
    </div>

    <button class="btn" onclick="editProfile()">Edit Profile</button>
    <button class="btn" onclick="changePassword()">Change Password</button>
    <button class="btn" onclick="showFeedback()">Send Feedback</button>
    <button class="btn" onclick="viewServices()">Our Services</button>
    <button class="btn" onclick="logout()">Logout</button>
    <button class="btn" onclick="deleteAccount()">Delete My Account</button>

    <div id="feedbackForm" style="display:none; margin-top: 20px;">
      <label for="feedback">Your Feedback:</label>
      <textarea id="feedback" rows="4" placeholder="Share anything... We care ðŸ’–"></textarea>
      <button class="btn" onclick="submitFeedback()">Submit Feedback</button>
    </div>
  </div>

  <script>
    // Simulate login data
    const user = JSON.parse(localStorage.getItem('user')) || {
      name: "Glow Up Queen",
      username: "glowqueen",
      email: "sivapriya@gmail.com"
    };

    document.getElementById("name").innerText = user.name;
    document.getElementById("username").innerText = user.username;
    document.getElementById("email").innerText = user.email;

    function logout() {
      localStorage.removeItem("user");
      alert("Logged out successfully!");
      window.location.href = "login.html"; // change based on your file
    }

    function deleteAccount() {
      if (confirm("Are you sure you want to delete your account? This is permanent!")) {
        localStorage.removeItem("user");
        alert("Account deleted.");
        window.location.href = "index.html";
      }
    }

    function showFeedback() {
      const form = document.getElementById("feedbackForm");
      form.style.display = form.style.display === "none" ? "block" : "none";
    }

    function submitFeedback() {
      const text = document.getElementById("feedback").value;
      if (text.trim()) {
        alert("Thanks for your feedback! ðŸ’Œ");
        document.getElementById("feedback").value = "";
        showFeedback();
      } else {
        alert("Please write something ðŸ¥º");
      }
    }

    function editProfile() {
      alert("Edit Profile - Coming soon! ðŸ˜‰");
    }

    function changePassword() {
      alert("Change Password - Feature coming soon!");
    }

    function viewServices() {
      alert("Our services include study tools, productivity boosters, and glow-up content!");
    }
  </script>

</body>
</html>
