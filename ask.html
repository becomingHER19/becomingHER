<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #d0e7f9, #f9d0f7);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .chat-container {
      background: white;
      width: 380px;
      height: 580px;
      border-radius: 25px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {

      display: flex;
      align-items: center;
      justify-content: center;
      color: #222;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 2px solid #eee;
    }

    .chat-header img {
      height: 40px;
      margin-right: 10px;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #fffdfd;
    }

    .message {
      margin-bottom: 16px;
      line-height: 1.5;
    }

    .user {
      text-align: right;
      color: #6b5b95;
    }

    .herbot {
      text-align: left;
      color: #ff6f61;
    }

    .chat-input {
      display: flex;
      padding: 12px;
      border-top: 1px solid #eee;
      background: #fff;
    }

    input {
      flex: 1;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
    }

    button {
      background: #ff6f61;
      color: white;
      border: none;
      margin-left: 10px;
      padding: 12px 18px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease-in;
    }

    button:hover {
      background: #e0584f;
    }
  </style>
</head>
<body>

<div class="chat-container">

    Ask HerBot ðŸ’–

  <div class="chat-messages" id="chatMessages"></div>

<script>

  function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (!text) return;

    const chat = document.getElementById("chatMessages");

    // Append user message
    chat.innerHTML += `<div class="message user">${text}</div>`;

    // Append HerBot's reply
    const reply = herbotReply(text);
    setTimeout(() => {
      chat.innerHTML += `<div class="message herbot">${reply}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }, 400);

    input.value = "";

  }
</script>

</html>
