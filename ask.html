<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ask HER</title>
  <style>
    body {
      background: #fff1f5;
      font-family: 'Poppins', sans-serif;
      padding: 60px 20px;
      color: #444;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #c278b2;
    }

    textarea {
      width: 100%;
      height: 120px;
      border-radius: 10px;
      padding: 14px;
      font-size: 1rem;
      border: 1px solid #ddd;
      resize: none;
      margin-top: 20px;
      font-family: 'Poppins';
    }

    button {
      background: #c278b2;
      color: white;
      border: none;
      padding: 12px 24px;
      font-weight: bold;
      margin-top: 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    #confirmMsg {
      margin-top: 15px;
      color: #555;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ask HER ðŸ’Œ</h1>
    <p>Your safe space to open up, reflect, and grow. HER is listening.</p>
    <textarea id="userQuestion" placeholder="Type your question, doubt, or anything on your mind..."></textarea>
    <br>
    <button onclick="submitQuestion()">Send to HER</button>
    <div id="confirmMsg"></div>
  </div>

  <script>
    function submitQuestion() {
      const input = document.getElementById("userQuestion").value.trim();
      const confirmMsg = document.getElementById("confirmMsg");

      if (!input) {
        confirmMsg.textContent = "Please type something first âœ¨";
        return;
      }

      let stored = JSON.parse(localStorage.getItem("userQuestions") || "[]");
      stored.push({
        question: input,
        date: new Date().toLocaleString()
      });
      localStorage.setItem("userQuestions", JSON.stringify(stored));

      confirmMsg.textContent = "Your question has been sent to HER. Expect a reply in 24â€“48 hrs ðŸ’Œ";
      document.getElementById("userQuestion").value = "";
    }
  </script>
</body>
</html>
