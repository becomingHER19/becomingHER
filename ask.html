<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask Her – becomingHER</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(145deg, #fff0f5, #ffe4e1);
      color: #4b2e2e;
      padding: 2rem;
      line-height: 1.6;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 1rem;
      color: #b76e79;
    }

    p.description {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background-color: #fff9f9;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid #eeced1;
      background-color: #fffefc;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      resize: vertical;
    }

    button {
      background-color: #eeced1;
      color: #4b2e2e;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e6b7bc;
    }

    .response-box {
      margin-top: 2rem;
      padding: 1.5rem;
      background-color: #fff3f3;
      border-radius: 16px;
      border: 1px solid #f2c2c5;
      font-style: italic;
    }

    .thank-you {
      text-align: center;
      color: #b76e79;
      margin-top: 1.5rem;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <h1>Ask Her</h1>
  <p class="description">She listens like your fav diary, responds like your soft girl bestie and holds space like HER. Pour it out angel 💌</p>

  <div class="container">
    <form id="askForm">
      <label for="question">What’s on your mind today?</label>
      <textarea id="question" name="question" rows="6" placeholder="Write it all here, babe... I'm listening 🕊️" required></textarea>

      <button type="submit">Ask Her</button>
    </form>

    <div id="response" class="response-box" style="display:none;"></div>
    <p id="thankYou" class="thank-you" style="display:none;">Message sent, babe 💌 I'll read it with care.</p>
  </div>

  <script>
    const form = document.getElementById("askForm");
    const responseBox = document.getElementById("response");
    const thankYou = document.getElementById("thankYou");

    function isGibberish(text) {
      return text.length < 10 || /[a-zA-Z]/.test(text) === false;
    }

    function generateResponse(message) {
      if (isGibberish(message)) {
        return "I love how your brain just did that 😵‍💫 Try telling me a lil more so I can give you my best advice 💗";
      } else if (message.toLowerCase().includes("anxious") || message.toLowerCase().includes("overwhelmed")) {
        return "Take a breath, angel 🕊️ You’re not alone in this. Let’s take it one soft step at a time, mmkay?";
      } else if (message.toLowerCase().includes("love") || message.toLowerCase().includes("heartbreak")) {
        return "Babygirl… love hits hard, I know. But you? You were built to bloom again 🌷 trust that.";
      } else {
        return "Okay queen, I hear you 👑 Let’s figure this out together. You got me now ✨";
      }
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const question = document.getElementById("question").value;
      const reply = generateResponse(question);
      responseBox.innerText = reply;
      responseBox.style.display = "block";
      thankYou.style.display = "block";

      // Email it to you
      fetch("https://formspree.io/f/mzbngwzb", {
        method: "POST",
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          message: question,
          email: "tssivapriya2@gmail.com"
        })
      });
    });
  </script>
</body>

</html>
