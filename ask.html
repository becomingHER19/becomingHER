<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HER ✨ AI Therapist</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #edf6ff, #ffffff);
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #b2d7f3;
      font-size: 1.5rem;
      font-weight: bold;
      color: #2a2a2a;
    }

    .chat-container {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 80%;
      margin-bottom: 10px;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 1rem;
      line-height: 1.5;
    }

    .user {
      align-self: flex-end;
      background: #dbeafe;
      text-align: right;
    }

    .bot {
      align-self: flex-start;
      background: #e0f7ec;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      outline: none;
    }

    .input-area button {
      margin-left: 10px;
      padding: 10px 18px;
      font-size: 1rem;
      background-color: #96c7ff;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>
  <header>HER ✨ AI Therapist</header>
  <div class="chat-container" id="chatContainer"></div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="Tell me what you're feeling..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chatContainer");

    function createMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (!userText) return;

      createMessage(userText, "user");
      input.value = "";

      setTimeout(() => {
        const botResponse = generateResponse(userText);
        createMessage(botResponse, "bot");
      }, 800);
    }

    function generateResponse(text) {
      const msg = text.toLowerCase();

      if (msg.includes("sad") || msg.includes("depressed")) {
        return "I'm really sorry you're feeling this way 💙. It's okay to not be okay. Want to talk about what triggered this today?";
      }
      if (msg.includes("anxious") || msg.includes("anxiety") || msg.includes("nervous")) {
        return "Let’s try something together. Can you name 5 things you can see, 4 you can touch, 3 you hear, 2 you smell, and 1 you taste? This helps ground your thoughts. 🧘‍♀️";
      }
      if (msg.includes("self doubt") || msg.includes("insecure")) {
        return "Even diamonds are made under pressure 💎. What would you say to your younger self right now? You deserve that same kindness.";
      }
      if (msg.includes("burnout") || msg.includes("tired") || msg.includes("exhausted")) {
        return "Let’s pause. Rest doesn’t mean failure — it’s fuel for your next move. What’s one small way you can care for yourself today?";
      }
      if (msg.includes("ugly") || msg.includes("hate my body")) {
        return "You are so much more than your reflection 💗. Would you let me help you reframe how you see yourself today?";
      }
      if (msg.includes("lonely") || msg.includes("alone")) {
        return "You’re not alone here. I’m here for you 🤍. Want to journal something together?";
      }
      if (msg.includes("happy") || msg.includes("good")) {
        return "I love that for you! 🌸 What made today a little better? Let’s celebrate that win.";
      }
      return "I'm here for you. Talk to me more about what you're feeling right now 💌";
    }
  </script>
</body>
</html>
