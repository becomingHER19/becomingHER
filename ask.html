<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HER ‚ú® AI Therapist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #c2e9fb;
      color: #333;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      margin-bottom: 12px;
      border-radius: 16px;
      font-size: 1rem;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .user {
      background: #dbeafe;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }

    .bot {
      background: #f0fdf4;
      align-self: flex-start;
      margin-right: auto;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: white;
    }

    .input-area input {
      flex: 1;
      padding: 10px 14px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
    }

    .input-area button {
      padding: 10px 16px;
      margin-left: 10px;
      font-weight: bold;
      background: #a5d8ff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .top-button {
      position: fixed;
      bottom: 90px;
      right: 20px;
      background: #ffdfdf;
      padding: 10px 14px;
      border: none;
      border-radius: 12px;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>HER ‚ú® AI Therapist</header>
  <div class="chat-container" id="chatContainer"></div>
  <button class="top-button" onclick="showHelp()">I need help now üí°</button>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="Talk to me... I'm listening üí¨" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chatContainer");
    let history = [];

    window.onload = function () {
      const affirmations = [
        "You are worthy of love and understanding üí´",
        "This moment is temporary. Breathe through it.",
        "Healing is not linear ‚Äî and that‚Äôs okay üíó",
        "Your thoughts matter. Your feelings are valid ü¶ã"
      ];
      alert(affirmations[Math.floor(Math.random() * affirmations.length)]);

      // Load old chats if available
      const savedChats = JSON.parse(localStorage.getItem("herChats") || "[]");
      savedChats.forEach(({ sender, text }) => createMessage(text, sender));
    };

    function createMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;

      const savedChats = JSON.parse(localStorage.getItem("herChats") || "[]");
      savedChats.push({ sender, text });
      localStorage.setItem("herChats", JSON.stringify(savedChats));
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (!userText) return;

      createMessage(userText, "user");
      input.value = "";

      history.push(userText);
      if (history.length > 3) history.shift();

      setTimeout(() => {
        const botResponse = getAdvancedResponse(userText);
        createMessage(botResponse, "bot");
      }, 700);
    }

    function getAdvancedResponse(text) {
      const lower = text.toLowerCase();

      if (lower.includes("overwhelmed") || lower.includes("school")) {
        return "It's totally okay to feel overwhelmed by school üß†. Want me to help you create a small plan together?";
      } else if (lower.includes("friend") && lower.includes("fight")) {
        return "Friendships can be hard üíî. Do you want to talk about what happened?";
      } else if (lower.includes("compare") || lower.includes("not enough")) {
        return "You are *more* than enough ‚Äî just as you are ü´∂. Can I help you reflect on your strengths?";
      } else if (lower.includes("panic") || lower.includes("breathing")) {
        return "Let‚Äôs try a grounding technique. Inhale slowly for 4 seconds‚Ä¶ hold‚Ä¶ and exhale for 4. You‚Äôve got this.";
      } else if (lower.includes("sad") || lower.includes("down")) {
        return "I'm really sorry you're feeling this way üíô. Do you want to talk more about what happened?";
      } else if (lower.includes("anxious") || lower.includes("nervous")) {
        return "Try taking a deep breath. You're safe here ü§ç. What's been on your mind lately?";
      } else if (lower.includes("alone") || lower.includes("lonely")) {
        return "You're not alone in this. I'm here for you üíå. Would talking more help?";
      } else {
        return "I'm listening... Tell me more about how you're feeling ü´∂";
      }
    }

    function showHelp() {
      alert("If you‚Äôre in crisis or need immediate help, please contact a local mental health hotline or professional. You‚Äôre not alone üíõ");
    }
  </script>
</body>
</html>
