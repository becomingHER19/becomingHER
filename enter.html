<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter HER Space</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
      color: #ffd369;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #eee;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background: #ffffff0d;
      color: #fff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ffd369;
      color: #1f1c2c;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background: #ffe498;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to HER Space</h1>
    <p>This is your soft place to land, bloom & become ✨</p>
    <input type="text" id="name" placeholder="Your Name, Dreamer...">
    <input type="text" id="passion" placeholder="What fuels your soul?">
    <input type="text" id="ambition" placeholder="Your biggest ambition?">
    <button onclick="saveUserInfo()">Let Me In</button>
  </div>

  <script>
    // Redirect if user is already logged in
    if (localStorage.getItem("herName")) {
      window.location.href = "dashboard.html";
    }

    function saveUserInfo() {
      const name = document.getElementById("name").value.trim();
      const passion = document.getElementById("passion").value.trim();
      const ambition = document.getElementById("ambition").value.trim();

      if (name && passion && ambition) {
        localStorage.setItem("herName", name);
        localStorage.setItem("herPassion", passion);
        localStorage.setItem("herAmbition", ambition);

        window.location.href = "dashboard.html";
      } else {
        alert("Babe, complete all fields ✨");
      }
    }
  </script>
</body>
</html>
