<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter HER Space</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #fdf6f0, #f9e6e6);
      color: #4b2e2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(150, 100, 100, 0.15);
      max-width: 420px;
      width: 90%;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
      color: #cc7a7a;
    }
    p {
      font-size: 1rem;
      margin-bottom: 25px;
      color: #6a4e4e;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background: #fff0f0;
      color: #4b2e2e;
      outline: none;
      border: 1px solid #e4cfcf;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #f8c8c8;
      color: #4b2e2e;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 20px;
    }
    button:hover {
      background: #fbdede;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to HER Space</h1>
    <p>Your soft space to land, bloom & become ✨</p>
    <input type="text" id="name" placeholder="Your Name, Dreamer..." />
    <input type="email" id="email" placeholder="Your Email for HER updates 💌" />
    <input type="password" id="passcode" placeholder="Create a Secret Passcode 🔐" />
    <input type="text" id="passion" placeholder="What fuels your soul?" />
    <input type="text" id="ambition" placeholder="Your biggest ambition?" />
    <button id="letmein">Let Me In</button>
  </div>

  <script>
    // ✅ If already logged in, skip this page
    if (localStorage.getItem("herName") && localStorage.getItem("herPasscode")) {
      window.location.href = "dashboard.html";
    }

    // ✅ On button click, store data and redirect
    document.getElementById("letmein").addEventListener("click", function () {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const passcode = document.getElementById("passcode").value.trim();
      const passion = document.getElementById("passion").value.trim();
      const ambition = document.getElementById("ambition").value.trim();

      if (name && email && passcode && passion && ambition) {
        localStorage.setItem("herName", name);
        localStorage.setItem("herEmail", email);
        localStorage.setItem("herPasscode", passcode);
        localStorage.setItem("herPassion", passion);
        localStorage.setItem("herAmbition", ambition);
        window.location.href = "dashboard.html";
      } else {
        alert("Fill every box, babe ✨ You’re almost there.");
      }
    });
  </script>
</body>
</html>
