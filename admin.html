<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>becoming HER | Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f6f5f2, #eae7df);
      color: #444;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 30px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.06);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 10px;
      color: #2f2f2f;
    }

    .quote {
      font-style: italic;
      font-size: 1rem;
      margin-bottom: 25px;
      color: #888;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-family: 'Poppins';
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      background-color: #847577;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #5d5052;
    }

    .welcome {
      display: none;
      text-align: center;
    }

    .highlight {
      color: #847577;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container" id="loginBox">
    <h1>becoming HER</h1>
    <p class="quote">"Growth begins the moment you step into your story."</p>

    <input type="text" id="name" placeholder="Your Name âœ¨" />
    <input type="email" id="email" placeholder="Email Address ðŸ“©" />
    <textarea id="dream" placeholder="What do you want to become? ðŸŽ¯"></textarea>

    <button onclick="loginUser()">Enter HER Space</button>
  </div>

  <div class="container welcome" id="welcomeBox">
    <h2>Welcome, <span id="userName"></span> ðŸ‘‹</h2>
    <p class="quote">You said you want to become <span class="highlight" id="userDream"></span> â€” and we believe you will ðŸ’«</p>
  </div>

  <script>
    function loginUser() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const dream = document.getElementById("dream").value.trim();

      if (!name || !email || !dream) {
        alert("Please fill in all fields âœ¨");
        return;
      }

      // Save user data
      let users = JSON.parse(localStorage.getItem("herLogins") || "[]");
      users.push({ name, email, dream, timestamp: new Date().toISOString() });
      localStorage.setItem("herLogins", JSON.stringify(users));
      sessionStorage.setItem("currentHERUser", JSON.stringify({ name, dream }));

      // Show welcome
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("welcomeBox").style.display = "block";
      document.getElementById("userName").textContent = name;
      document.getElementById("userDream").textContent = dream;
    }

    // Auto-load session
    const saved = JSON.parse(sessionStorage.getItem("currentHERUser") || null);
    if (saved) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("welcomeBox").style.display = "block";
      document.getElementById("userName").textContent = saved.name;
      document.getElementById("userDream").textContent = saved.dream;
    }
  </script>

</body>
</html>
