<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HER Memory Vault</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #141e30, #243b55);
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 2.6rem;
      color: #fceff9;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .entry-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .entry {
      background: rgba(255, 255, 255, 0.05);
      border-left: 5px solid #f5c542;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 460px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(4px);
      animation: fadeInUp 0.8s ease both;
    }

    .entry:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
    }

    .entry h3 {
      margin-top: 0;
      color: #ffd369;
      font-size: 1.4rem;
    }

    .entry .date {
      font-size: 0.9rem;
      color: #bbb;
      margin-bottom: 10px;
    }

    .entry p {
      color: #eee;
      line-height: 1.6;
      margin-bottom: 0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .no-entries {
      text-align: center;
      margin-top: 80px;
      font-size: 1.2rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>ðŸ“” HER Memory Vault</h1>
  <div class="entry-container" id="entries"></div>
  <div class="no-entries" id="noEntries">No saved memories yet, babe. Let your mind speak ðŸ«¶</div>

  <script>
    const entryContainer = document.getElementById("entries");
    const noEntries = document.getElementById("noEntries");
    const entries = JSON.parse(localStorage.getItem("moodEntries") || "[]");

    if (entries.length === 0) {
      noEntries.style.display = "block";
    } else {
      noEntries.style.display = "none";
      entries.reverse().forEach(entry => {
        const card = document.createElement("div");
        card.className = "entry";
        card.innerHTML = `
          <h3>${entry.mood}</h3>
          <div class="date">${entry.date}</div>
          <p>${entry.note}</p>
        `;
        entryContainer.appendChild(card);
      });
    }
  </script>
</body>
</html>
