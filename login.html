<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Becoming HER</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #fdf0f3, #ffe6ec);
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      margin-top: 10vh;
    }

    h1 {
      font-size: 1.8rem;
      color: #d96c9b;
      text-align: center;
      margin-bottom: 10px;
    }

    p.quote {
      text-align: center;
      font-size: 0.95rem;
      color: #777;
      margin-bottom: 30px;
    }

    label {
      font-size: 0.9rem;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #d96c9b;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #bf5c87;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to HER âœ¨</h1>
    <p class="quote">"This is your space for healing, growth, and becoming."</p>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Your name...">

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Your email...">

    <button onclick="saveAndRedirect()">Enter the Space</button>
  </div>

  <script>
    function saveAndRedirect() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!name || !email) {
        alert("Please fill in all fields ðŸ™");
        return;
      }

      // Save in localStorage (permanent until manually cleared)
      localStorage.setItem("herUserName", name);
      localStorage.setItem("herUserEmail", email);

      // Redirect to dashboard
      window.location.href = "dashboard.html";
    }

    // Auto-redirect if already logged in
    window.onload = () => {
      const savedName = localStorage.getItem("herUserName");
      const savedEmail = localStorage.getItem("herUserEmail");

      if (savedName && savedEmail) {
        window.location.href = "dashboard.html";
      }
    };
  </script>
</body>
</html>
