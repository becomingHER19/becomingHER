<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>becomingHER</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: #f8f6f3;
      color: #222;
      text-align: center;
    }
    .hero {
      padding: 80px 20px;
      background-color: #fff;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: auto;
    }
    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 30px;
      background-color: #000;
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>becomingHER</h1>
    <p>a soft, bold space for growth, healing, glow-ups and HER energy.</p>
    <a class="button" href="#">Enter the space</a>
  </div>
</body>
</html>
