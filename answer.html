<!DOCTYPE html>
<html>
<head>
  <title>Your Reflection</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fef3f7;
      color: #333;
      padding: 40px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    textarea {
      width: 80%;
      height: 200px;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #f06292;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 id="questionText">Loading prompt...</h2>
  <textarea placeholder="Write your thoughts here..."></textarea>
  <br>
  <button onclick="saveAnswer()">Save Answer</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const question = params.get('question');
    document.getElementById('questionText').textContent = question;

    function saveAnswer() {
      const answer = document.querySelector('textarea').value;
      if (answer.trim()) {
        alert("Answer saved! (You can later add real saving or downloading)");
      } else {
        alert("Please write something!");
      }
    }
  </script>
</body>
</html>
