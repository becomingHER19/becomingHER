<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glow Up Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fff6f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ffe0eb;
      padding: 20px;
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 2em;
      color: #b30059;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #ffcce6;
      border-radius: 10px;
    }
    .button {
      background: #ff66a3;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .button:hover {
      background: #e0558d;
    }
    .post {
      background: #fff0f5;
      border: 1px solid #ffb3d9;
      padding: 20px;
      margin-top: 20px;
      border-radius: 12px;
    }
    .comment {
      margin-left: 20px;
      font-size: 0.9em;
      background: #fff;
      border-left: 3px solid #ff99cc;
      padding: 10px;
      margin-top: 10px;
    }
    .group-section {
      background: #ffeaf2;
      padding: 30px;
      margin-top: 50px;
      border-radius: 15px;
      text-align: center;
    }
    .admin-tools {
      font-size: 0.85em;
      color: #b30059;
      margin-top: 10px;
    }
    .admin-tools button {
      margin: 5px;
      background: #ffb6c1;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>Glow Up Blog âœ¨</header>

  <div class="container">
    <h2>Share your Glow-Up Story ðŸ’–</h2>
    <input type="text" id="titleInput" placeholder="Title your post">
    <textarea id="postInput" rows="5" placeholder="Tell us your journey... your transformation, your wins, your struggles ðŸŒ¸"></textarea>
    <label>
      <input type="checkbox" id="isPublic"> Make Public
    </label>
    <button class="button" onclick="submitPost()">Post</button>

    <div id="postsContainer"></div>
  </div>

  <div class="group-section">
    <h2>Join our Womenâ€™s Self-Growth Circle ðŸŒ·</h2>
    <p>A sacred space to heal, uplift and glow up together ðŸ’•</p>
    <button class="button">Enter the Circle</button>
  </div>

  <script>
    let posts = [];

    function submitPost() {
      const title = document.getElementById('titleInput').value;
      const content = document.getElementById('postInput').value;
      const isPublic = document.getElementById('isPublic').checked;
      const post = { title, content, isPublic, comments: [], pinned: false };
      posts.unshift(post);
      displayPosts();
    }

    function deletePost(index) {
      posts.splice(index, 1);
      displayPosts();
    }

    function pinPost(index) {
      posts[index].pinned = !posts[index].pinned;
      posts.sort((a, b) => b.pinned - a.pinned);
      displayPosts();
    }

    function addComment(index) {
      const commentInput = document.getElementById(`commentInput-${index}`);
      const commentText = commentInput.value;
      if (commentText.trim()) {
        posts[index].comments.push(commentText);
        commentInput.value = '';
        displayPosts();
      }
    }

    function displayPosts() {
      const container = document.getElementById('postsContainer');
      container.innerHTML = '';
      posts.forEach((post, index) => {
        if (post.isPublic) {
          const postDiv = document.createElement('div');
          postDiv.className = 'post';
          postDiv.innerHTML = `
            <h3>${post.pinned ? 'ðŸ“Œ ' : ''}${post.title}</h3>
            <p>${post.content}</p>
            <div class="admin-tools">
              <button onclick="deletePost(${index})">Delete</button>
              <button onclick="pinPost(${index})">${post.pinned ? 'Unpin' : 'Pin'}</button>
            </div>
            <input type="text" id="commentInput-${index}" placeholder="Add a comment...">
            <button class="button" onclick="addComment(${index})">Comment</button>
            ${post.comments.map(comment => `<div class='comment'>${comment}</div>`).join('')}
          `;
          container.appendChild(postDiv);
        }
      });
    }
  </script>

</body>

</html>
