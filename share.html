<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Share Your Journey</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #fef9f4, #fceeee);
      color: #4b3b3b;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .container {
      width: 100%;
      max-width: 850px;
      background: #ffffffee;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }
    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
      color: #d98880;
    }
    p.subtitle {
      text-align: center;
      font-size: 1rem;
      color: #7d6363;
      margin-bottom: 30px;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      font-size: 1rem;
      border: 1px solid #f3d7d7;
      border-radius: 10px;
      background: #fff9f7;
      resize: vertical;
      color: #4b3b3b;
    }
    label {
      font-size: 0.95rem;
      color: #5e4b4b;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .radio-group input {
      margin-right: 8px;
    }
    button {
      width: 100%;
      background-color: #f3b6b6;
      color: #fff;
      border: none;
      padding: 15px;
      font-size: 1rem;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #e9a2a2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Share Your Journey</h1>
    <p class="subtitle">This is your space ‚Äî to heal, to reflect, to inspire. Share your heart, HER-style üíó</p>
    <input type="text" id="journeyTitle" placeholder="Give your journey a title..." />
    <textarea id="journeyText" rows="12" placeholder="Write your story here... be raw, real and kind to yourself ‚ú®"></textarea>

    <label>How would you like to share this journey?</label>
    <div class="radio-group">
      <label><input type="radio" name="visibility" value="public" checked /> Public</label>
      <label><input type="radio" name="visibility" value="private" /> Private (only you & HER team)</label>
    </div>

    <button onclick="submitJourney()">Publish Journey</button>
  </div>

  <script>
    function submitJourney() {
      const title = document.getElementById('journeyTitle').value.trim();
      const story = document.getElementById('journeyText').value.trim();
      const visibility = document.querySelector('input[name="visibility"]:checked').value;

      if (title && story) {
        const saved = JSON.parse(localStorage.getItem('userJourneys') || '[]');
        saved.push({
          title,
          story,
          visibility,
          date: new Date().toLocaleDateString()
        });
        localStorage.setItem('userJourneys', JSON.stringify(saved));

        if (visibility === "public") {
          window.location.href = 'journeys.html';
        } else {
          window.location.href = 'private_journey.html';
        }
      } else {
        alert('Please write both a title and your journey üïäÔ∏è');
      }
    }
  </script>
</body>
</html>
