<!DOCTYPE html>
<html>
<head>
  <title>My Past Entries | becomingHER</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fff0f5;
      color: #333;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #b25c8d;
      margin-bottom: 30px;
    }

    .entry {
      background: white;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    .entry h3 {
      margin-bottom: 10px;
      color: #d76da4;
    }

    .entry .date {
      font-size: 0.85rem;
      color: #777;
      margin-bottom: 10px;
    }

    .entry p {
      white-space: pre-wrap;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <h1>ðŸªž Your Past Entries</h1>
  <div id="entriesContainer"></div>

  <script>
    const entries = JSON.parse(localStorage.getItem("journalEntries") || "[]");
    const container = document.getElementById("entriesContainer");

    if (entries.length === 0) {
      container.innerHTML = "<p style='text-align:center;'>No entries yet, queen ðŸ’Œ</p>";
    } else {
      entries.reverse().forEach(entry => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <h3>âœ¨ ${entry.question}</h3>
          <div class="date">${entry.date}</div>
          <p>${entry.answer}</p>
        `;
        container.appendChild(div);
      });
    }
  </script>

</body>
</html>
