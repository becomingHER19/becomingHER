<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Share Your Journey | HER</title>
  <style>
    body {
      background: #fdf6f0;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px 20px;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    }

    h1 {
      color: #c278b2;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #888;
      font-size: 1rem;
      margin-bottom: 25px;
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      margin: 10px 0 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-family: inherit;
      font-size: 1rem;
    }

    button {
      background: #c278b2;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #a85e96;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Share Your Journey</h1>
    <p class="subtitle">This is your space ‚Äî to heal, to reflect, to inspire. Share your heart, HER-style üíñ</p>
    <input type="text" id="journeyTitle" placeholder="Give your journey a title...">
    <textarea id="journeyText" rows="12" placeholder="Write your story here... be real, raw, and kind to yourself ‚ú®"></textarea>
    <button onclick="submitJourney()">Publish Journey</button>
  </div>

  <script>
    function submitJourney() {
      const title = document.getElementById("journeyTitle").value.trim();
      const story = document.getElementById("journeyText").value.trim();

      if (title && story) {
        const saved = JSON.parse(localStorage.getItem("userJourneys") || "[]");
        saved.push({ title, story, date: new Date().toLocaleDateString() });
        localStorage.setItem("userJourneys", JSON.stringify(saved));
        alert("‚ú® Your Journey is safe in HER vault.");
        window.location.href = "share.html"; // Redirect to share.html
      } else {
        alert("Please write both a title and your journey ‚úçÔ∏è");
      }
    }
  </script>

</body>
</html>
